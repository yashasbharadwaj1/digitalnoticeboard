<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>{% block title %}welcome{% endblock %}</title>

</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "poppins", sans-serif;
  }

  body {
    overflow-x: hidden;
    background: #fafafa;
    min-height: 100vh;
  }
  div img {
    position: absolute;
    top: 10px;
    left: 16px;
    width: 10%;
    height: 20%;
    pointer-events: none;
  }
  #header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 50px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10000;
  }
  #header .logo {
    color: #094b65;
    margin-left: 40px;
    max-height: 0px;
    font-weight: 700;
    font: size 2em;
    text-decoration: none;
  }
  #header ul {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #header ul li {
    list-style: none;
    margin-left: 20px;
  }
  #header ul li a {
    text-decoration: none;
    padding: 6px 15px;
    color: #0c0c0c;
  }
  #header ul li a:hover,
  #header ul li a.active {
    background: #29b3b3;
    color: rgb(0, 0, 0);
    border-radius: 44px;
  }
  section {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  section::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: linear-gradient(to top, rgb(218, 23, 23), transparent);
    z-index: index 10;
  }
  section img {
    position: absolute;
    top: 0pc;
    left: 0;
    width: 60%;
    height: 70%;
    pointer-events: none;
    object-fit: cover;
    transition: 0.5s;
    display: block;
    margin: 2ch;
  }
  section #text {
    position: absolute;
    color: #000000;
    font-size: 10vh;
    text-align: center;
    line-height: 0.9em;
    font-family: "Rancho", cursive;
    top: 30%;
    left: 60%;

    transform: translatey(-50px, -50px);
  }
  section #text span {
    font-size: 0.6em;
    letter-spacing: 2px;
    text-align: center;
    font-weight: 500;
    font-family: "poppins", sans-serif;
  }
  #btn {
    text-decoration: none;
    display: inline-block;
    margin-left: 50%;
    margin-top: 30%;

    padding: 8px 30px;
    background: rgb(0, 166, 255);
    color: #094b65;
    font-size: 1.2em;
    font-weight: 500;
    letter-spacing: 2px;
    border-radius: 44px;
    transform: translatey(-110px);
  }
  .sec {
    position: relative;
    padding: 100px;
    background: #6b0c87;
  }
  .sec h2 {
    font-size: 2.5em;
    color: #fff;
    margin-bottom: 10px;
  }
  .sec.p {
    font-size: 2.5em;
    color: #fff;
  }
  .sec img {
    position: relative;
    top: -15pc;
    left: 0;
    width: 40%;
    height: 40%;
    pointer-events: none;
    object-fit: right;
    transition: 0.5s;
    display: block;
    margin: 0ch;
    border-radius: 40%;
  }

  footer {
    position: relative;
    width: 100%;
    background: hwb(207 6% 5%);
    min-height: 100px;
    padding: 20px 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  footer .social_icon,
  footer .menu {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
    flex-wrap: wrap;
  }
  footer .social_icon li,
  footer .menu li {
    list-style: none;
  }
  footer .social_icon li a {
    font-size: 2em;
    color: #fff;
    margin: 0 10px;
    display: inline-block;
    transition: 0.5s;
  }
  footer .social_icon li a:hover {
    transform: translateY(-10px);
  }
  footer .menu li a {
    font-size: 1.2em;
    color: #fff;
    margin: 0 10px;
    display: inline-block;
    text-decoration: none;
    opacity: 0.75;
  }
  footer .menu li a:hover {
    opacity: 1;
  }
  footer p {
    color: #fff;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 10px;
    font-size: 1.1em;
  }
  footer .wave {
    position: absolute;
    top: -100px;
    left: 0;
    width: 100%;
    height: 100px;
    background: url(wave.png);
    background-size: 1000px 100px;
  }
  footer .wave#wave1 {
    z-index: 1000;
    opacity: 1;
    bottom: 0;
    animation: animateWave 4s linear infinite;
  }
  footer .wave#wave2 {
    z-index: 999;
    opacity: 0.5;
    bottom: 10px;
    animation: animateWave_02 4s linear infinite;
  }
  footer .wave#wave3 {
    z-index: 1000;
    opacity: 0.2;
    bottom: 15px;
    animation: animateWave 3s linear infinite;
  }
  footer .wave#wave4 {
    z-index: 999;
    opacity: 0.7;
    bottom: 20px;
    animation: animateWave_02 3s linear infinite;
  }
  @keyframes animateWave {
    0% {
      background-position-x: 1000px;
    }
    100% {
      background-position-x: 0px;
    }
  }
  @keyframes animateWave_02 {
    0% {
      background-position-x: 0px;
    }
    100% {
      background-position-x: 1000px;
    }
  }
</style>

<body>

  {% block content %}
  {% endblock %}


  <script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
