<div class="col-md-10 col-sm-4 col-xs-4" style="padding-top: 60px">
  <div id="content" class="p-8 p-md-5 pt-5">
    <div class="col-md-12 col-sm-12 col-xs-10">
      <!-- Breadcrumbs-->
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#"></a>

          <a
            class="btn btn-sm btn-success"
            href="{% url 'work:files' %}"
            style="
              padding: 8px;
              float: right;
              background-color: green;
              color: white;
            "
            >Back</a
          >
        </li>
      </ul>
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %}
      <div class="card mb-3">
        <div class="card-header text-primary">
          <i class="fas fa-truck text-secondary"></i>
        </div>
        <div class="card-body">
          <form
            action="{% url 'work:upload' %}"
            method="POST"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    name="filename"
                    placeholder="File name"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    name="owner"
                    placeholder="File Owner"
                    required="required"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label>Choose PDF FIle</label>
                  <input
                    type="file"
                    id="myFile"
                    name="pdf"
                    placeholder="Report Attachment"
                    enctype="multipart/form-data"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label>Choose Cover Image</label>
                  <input
                    type="file"
                    id="myFile"
                    name="cover"
                    placeholder="Report Attachment"
                    enctype="multipart/form-data"
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-success btn-lg btn-block"
                href=""
              >
                Add Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
